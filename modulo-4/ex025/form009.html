<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="year1">Em que ano você nasceu?: </label>
            <input type="number" name="year" id="year1" min="1900" max="2023" oninput="calcAge()">
        </div>
        <div>
            <label for="age1">Sua idade é: </label>
            <output id="age1">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcAge() {
            let current = new Date().getFullYear()
            age1.innerHTML = Number(current) - Number(year1.value)
        }
    </script>
</body>
</html>
