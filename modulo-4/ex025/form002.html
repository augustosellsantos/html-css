<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="user1">Usuário: </label>
            <input type="text" name="user" id="user1" required minlength="5" maxlength="15" size="20" placeholder="ex:augustonbb" autocomplete="username">
        </div>
        <div>
            <label for="pass1">Senha: </label>
            <input type="password" name="pass" id="pass1" required minlength="8" maxlength="16" size="16" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
