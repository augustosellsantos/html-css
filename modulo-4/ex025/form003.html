<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="name1">Nome</label>
            <input type="text" name="name" id="name1" required maxlength="50" placeholder="Digite seu nome completo" autocomplete="name" size="50">
        </div>
        <div>
            <label for="average1">Média</label>
            <input type="number" name="average" id="average1" min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="month1">Período Letivo</label>
            <input type="month" name="month" id="month1" value="2023-03">
        </div>
        <div>
            <label for="day1">Dia da Prova</label>
            <input type="date" name="date" id="date1">
        </div>
        <div>
            <label for="time1">Horário da Prova</label>
            <input type="time" name="time" id="time1">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
