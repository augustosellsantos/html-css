<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        table {
            width: 350px;
            border-collapse: collapse;
        }
        td, th {
            border: 2px solid #000;
            padding: 7px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Sorte</th>
                <th colspan="2">Terra</th>
                <th colspan="2">Água</th>
                <th colspan="2">Fogo</th>
                <th colspan="2">Ar</th>
            </tr>
            <tr>                
                <th>Nome</th>
                <th>Idade</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">777</td>
                <td>A</td>
                <td>1</td>
                <td>B</td>
                <td>2</td>
                <td>C</td>
                <td>3</td>
                <td>D</td>
                <td>4</td>
            </tr>
            <tr>
                <td>E</td>
                <td>5</td>
                <td>F</td>
                <td>6</td>
                <td>G</td>
                <td>7</td>
                <td>H</td>
                <td>8</td>
            </tr>
            <tr>
                <td>I</td>
                <td>9</td>
                <td>J</td>
                <td>10</td>
                <td>K</td>
                <td>11</td>
                <td>L</td>
                <td>12</td>
            </tr>
            <tr>
                <td>M</td>
                <td>13</td>
                <td>N</td>
                <td>14</td>
                <td>R</td>
                <td>15</td>
                <td>S</td>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td colspan="2">000</td>
                <td colspan="2">000</td>
                <td colspan="2">000</td>
                <td colspan="2">000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
