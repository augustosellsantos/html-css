<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Tabelas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Desafio de Tabela</h1>
    <table>
        <caption>Média dos Alunos</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td class="notas">7.3</td>
                <td class="notas">6.6</td>
                <td class="notas">6.9</td>
            </tr>
            <tr>
                <td>Fisíca</td>
                <td class="notas">8.2</td>
                <td class="notas">7.8</td>
                <td class="notas">8.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="notas">9.0</td>
                <td class="notas">6.9</td>
                <td class="notas">7.9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="notas">5.8</td>
                <td class="notas">8.4</td>
                <td class="notas">7.1</td>
            </tr>
            <tr class="medias">
                <th colspan="4" scope="colgroup">Média de Exatas</th>
                <td class="notas">7.5</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="notas">7.7</td>
                <td class="notas">6.8</td>
                <td class="notas">7.2</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="notas">9.2</td>
                <td class="notas">8.6</td>
                <td class="notas">8.9</td>
            </tr>
            <tr class="medias">
                <th colspan="4">Média de Humanas</th>
                <td class="notas">8.1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
