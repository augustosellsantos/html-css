<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Adaptando as Imagens</title>
</head>
<body>
    <h1>Alterar o tamanho das imagens de acordo com o dispositivo</h1>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>
    <h1>Acrescenteando Áudio no Site</h1>
    <h2>Aprendendo a reproduzir áudio em HTML5</h2>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Island Dream - Chris Haugen.mp3" type="audio/mpeg">
        <source src="midia/Island Dream - Chris Haugen.ogg" type="audio/ogg">
    </audio>
    <audio preload="metadata" controls loop>
        <source src="midia/County Lines - Telecasted.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
